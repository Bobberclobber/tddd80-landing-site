{% extends "masterpage.html" %}
{% block title %}
    Add Member
{% endblock %}

{% block wrapper %}
    <h1>Add Member</h1>

    <p>Select Group</p>
    <form action="{{ url_for('add_new_member') }}" method=POST>
        <!-- This loop creates a radio button for each group which returns the member's info if checked -->
        {% for key in groups_list %}
            <dt>{{ key }}:</dt>
            <dd><input name="group_name" type="radio" value="{{ key }}"/></dd>
        {% endfor %}

        <p>Select Members</p>

        <!-- This loop creates a checkbox for each member which returns the member's info if checked -->
        {% for member in member_list %}
            <dt>{{ member[0] }}&nbsp;{{ member[1] }}:</dt>
            <dd><input name="member" type="checkbox" value="{{ member[0] + ":" + member[1] + ":" + member[2] }}"/></dd>
        {% endfor %}

        <dd><input type="submit" value="Add Members"/></dd>
    </form>
{% endblock %}
